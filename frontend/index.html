        try {
          // Read dark mode preference from localStorage synchronously
          const darkMode = localStorage.getItem('darkMode');
          
          // Apply dark class immediately if dark mode is enabled
          if (darkMode === 'true') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fail silently if localStorage is unavailable (private browsing, etc.)
          // Browser will default to light mode gracefully
          console.warn('Could not access localStorage for dark mode:', e);
        }
      })();
    </script>
